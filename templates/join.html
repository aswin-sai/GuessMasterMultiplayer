<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game | GuessMaster QR Multiplayer</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #232336 0%, #18181b 100%);
            --box-bg: #232336;
            --text-color: #fff;
            --button-bg: linear-gradient(90deg, #38bdf8 0%, #f472b6 100%);
            --button-text: #232336;
            --shadow1: #38bdf855;
            --shadow2: #f472b655;
        }
        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }
        .main-box {
            background: var(--box-bg);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow1), 0 2px 8px 0 var(--shadow2);
            padding: 2.5em 2em 2em 2em;
            margin: 2em auto;
            min-width: 320px;
            max-width: 420px;
            width: 92vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s;
        }
        .main-box h2 {
            color: #38bdf8;
            font-size: 1.7em;
            margin-bottom: 0.7em;
            font-weight: 900;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px var(--shadow1);
        }
        .room-code {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1em;
            letter-spacing: 0.1em;
        }
        .input-box {
            width: 100%;
            padding: 0.9em;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #38bdf8;
            margin-bottom: 1em;
            background: #18181b;
            color: var(--text-color);
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }
        body.light-mode .input-box {
            background: #f8fafc;
            color: #232336;
            border: 1px solid #38bdf8;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 1em;
            font-size: 1.1em;
            border-radius: 16px;
            border: none;
            background: var(--button-bg);
            color: var(--button-text);
            font-weight: 800;
            margin-bottom: 1em;
            box-shadow: 0 2px 8px #38bdf822, 0 0 8px var(--shadow2);
            transition: background 0.2s, color 0.3s;
            cursor: pointer;
        }
        .btn:active {
            transform: scale(0.97);
        }
        .players-list {
            margin-top: 1.5em;
            font-size: 1.1em;
            color: var(--text-color);
        }
        #clue {
            margin-top: 1em;
            font-size: 1.1em;
            text-align: center;
        }
        #gameOver {
            display: none;
            text-align: center;
            font-size: 1.2em;
            margin-top: 2em;
        }
        .toggle-mode-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s;
        }
        @media (max-width: 480px) {
            .main-box {
                padding: 1.5em 1em;
            }
            .main-box h2 {
                font-size: 1.2em;
            }
            .btn {
                padding: 0.7em 1.5em;
                font-size: 1rem;
            }
            .toggle-mode-btn {
                top: 8px;
                right: 8px;
                font-size: 1.2em;
            }
        }
        /* Light mode overrides */
        body.light-mode {
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            --box-bg: #fff;
            --text-color: #232336;
            --button-bg: linear-gradient(90deg, #38bdf8 0%, #f472b6 100%);
            --button-text: #232336;
            --shadow1: #38bdf822;
            --shadow2: #f472b622;
        }
        body.light-mode .main-box h2 {
            color: #38bdf8;
            text-shadow: 0 2px 8px var(--shadow1);
        }
    </style>
</head>
<body>
    <button class="toggle-mode-btn" id="toggleModeBtn" title="Toggle dark/light mode">ðŸŒ™</button>
    <div class="main-box">
        <h2>Join Game</h2>
        <div class="room-code">Room: {{ room }}</div>
        <form id="joinForm">
            <input type="text" id="username" class="input-box" placeholder="Enter your name" required>
            <button type="submit" class="btn">Join</button>
        </form>
        <div id="players" class="players-list"></div>
        <div id="game" style="display:none;width:100%;">
            <input type="number" id="guess" class="input-box" placeholder="Your guess (10-99)" min="10" max="99">
            <button id="guessBtn" class="btn" style="background:#28a745;color:#fff;">Guess</button>
            <div id="clue"></div>
        </div>
        <div id="gameOver"></div>
        <a href="{{ url_for('index') }}"><button class="btn" style="background:#6c757d;color:#fff;">Back to Home</button></a>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const room = "{{ room }}";
        let username = "";
        let gameOver = false;
        let joined = false;

        document.getElementById('joinForm').onsubmit = function(e) {
            e.preventDefault();
            username = document.getElementById('username').value.trim();
            if (!username) return;
            socket.emit('join_room', {room, username});
            joined = true;
            document.getElementById('joinForm').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('exit-btn').style.display = 'block';
            document.getElementById('rejoin-btn').style.display = 'none';
        };

        document.getElementById('guessBtn').onclick = function() {
            const guess = document.getElementById('guess').value;
            if (!guess) return;
            socket.emit('make_guess', {room, guess});
            document.getElementById('guess').value = '';
        };

        socket.on('player_joined', function(data) {
            document.getElementById('players').innerHTML =
                "<b>Players:</b> " + data.players.map(p => `<span>${p}</span>`).join(', ');
            if (joined) {
                document.getElementById('game').style.display = '';
            }
        });

        socket.on('player_left', function(data) {
            document.getElementById('players').innerHTML =
                "<b>Players:</b> " + data.players.map(p => `<span>${p}</span>`).join(', ');
        });

        socket.on('guess_result', function(data) {
            let msg = `<b>${data.username}</b> guessed <b>${data.guess}</b>: `;
            if (data.result === 'correct') {
                msg += "<span style='color:#38bdf8;'>Correct! ðŸŽ‰</span>";
            } else {
                msg += "<span style='color:#f472b6;'>Wrong.</span> ";
                if (data.clue) msg += `<span>${data.clue}</span>`;
            }
            document.getElementById('clue').innerHTML = msg;
        });

        socket.on('game_over', function(data) {
            document.getElementById('game').style.display = 'none';
            document.getElementById('gameOver').style.display = '';
            document.getElementById('gameOver').innerHTML =
                data.winner
                    ? `<b>${data.winner}</b> won! The number was <b>${data.number}</b>.`
                    : data.message;
            document.getElementById('guess').disabled = true;
            document.getElementById('guessBtn').disabled = true;
            document.getElementById('exit-btn').style.display = 'block';
            document.getElementById('rejoin-btn').style.display = 'block';
            gameOver = true;
        });

        socket.on('error', function(data) {
            alert(data.message);
            window.location.href = "{{ url_for('index') }}";
        });

        // Dark/Light mode toggle logic
        const btn = document.getElementById('toggleModeBtn');
        function setMode(mode) {
            if (mode === 'light') {
                document.body.classList.add('light-mode');
                btn.textContent = 'ðŸŒš';
            } else {
                document.body.classList.remove('light-mode');
                btn.textContent = 'ðŸŒ™';
            }
            localStorage.setItem('colorMode', mode);
        }
        btn.addEventListener('click', () => {
            const isLight = document.body.classList.toggle('light-mode');
            setMode(isLight ? 'light' : 'dark');
        });
        (function() {
            const saved = localStorage.getItem('colorMode');
            if (saved === 'light') setMode('light');
            else setMode('dark');
        })();
    </script>
</body>
</html>
